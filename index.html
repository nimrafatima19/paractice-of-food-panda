<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parcrice food panda</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="head">
            <div class="bagdiv"><img class="bagicon" src="image1/bag.png"></div>
            <div class="paradiv">
                <p class="para1">Do you need a business account?</p>
            </div>
            <div class="buttondiv">
                <div class="button1">SIGN UP NOW</div>
            </div>

    </header>
    <nav>
        <div class="logodiv">
            <img class="logo1" src="image1/logo.png">
            <P class="para2">foodpanda</P>

        </div>
        <div class="head2">

            <div class="button2">
                <div class="b1">Log in</div>
            </div>
            <div class="button2">
                <div class="b2">Sing up</div>
            </div>
            <div class="drop">
                <i class=" globe fa-solid fa-globe"></i>
                <select class="list">
                    <option value="EN" selected>EN</option>
                    <option value="English">English</option>
                </select>
            </div>
        </div>
        <div class="bucket"><i class="bucket1 fa-solid fa-bucket"></i></div>
        <div class="bardiv"><i class="bar1 fa-solid fa-address-book fa-beat"></i></div>

        </div>
    </nav>
    <div class="background">
        <div class="bimage"><img class="bgimage" src="image1/bg.png"></div>
        <div class="para3"><p class="p3">It's the food and groceries you love, delivered</p></div>
        <div class="label"> <label ><input type="text" name="address" maxlength="20" required
            placeholder="Enter your full address" /></label></div>
    </div>


</body>

</html>
